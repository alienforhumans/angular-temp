<table class="table">
  <thead class="table__head">
    <tr class="table__row table__row_head">
      <th class="table__cell table__cell_head">
        <!-- Custom checkbox component -->
        <label class="table__checkbox custom-checkbox">
          <input type="checkbox" class="custom-checkbox__input" />
          <div class="custom-checkbox__block">
            <svg
              class="custom-checkbox__icon"
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.40002 5.8L4.60002 9L12.6 1"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </label>
      </th>
      <th class="table__cell table__cell_head">Имя</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <tr class="table__row">
      <td class="table__cell">
        <!-- Custom checkbox component -->
        <label class="table__checkbox custom-checkbox">
          <input type="checkbox" class="custom-checkbox__input" />
          <div class="custom-checkbox__block">
            <svg
              class="custom-checkbox__icon"
              width="14"
              height="10"
              viewBox="0 0 14 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.40002 5.8L4.60002 9L12.6 1"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </label>
      </td>
      <td class="table__cell">
        <span class="table__cell-text">
          ТС предоставлено в прокат или аренду (за исключением краткосрочной
          аренды типа «Каршеринг»)
        </span>
      </td>
    </tr>
  </tbody>
</table>
